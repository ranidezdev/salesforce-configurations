<template>
    <lightning-card title="Contacts" icon-name="standard:contact">
        <template if:true={contacts}>
            <ul>
                <template for:each={contacts} for:item="contact">
                    <li key={contact.Id}>
                        <p>{contact.Name} - {contact.Email} - {contact.Phone}</p>
                    </li>
                </template>
            </ul>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error">Error while loading contacts: {error}</p>
        </template>
    </lightning-card>
</template>
